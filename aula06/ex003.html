<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JS</title>
    <style>
        body{
            background-color: rgb(207, 243, 255);
            font: normal 2em arial;
        }
        h1 {
            color: red;
        } /* comentário em CSS*/
    </style>

</head>
<body>
    <h1>Hello, world!</h1> <!--comentario em HTML-->
    <p>Me livrei da maldição.</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número'))
        var n2 = Number.parseInt(window.prompt('Digite outro número'))
        var s = n1 + n2 
        window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`)
    </script> 
</body>
</html>
