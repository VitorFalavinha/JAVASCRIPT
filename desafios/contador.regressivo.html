<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Férias do Xô</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Countdown de férias do Xô</h1>
    <div id="contReg">
        <div id="dias" class="blocos"></div> Dias 
        <div id="horas" class="blocos">0</div> Hrs
        <div id="minutos" class="blocos">0</div> Min
         <div id="segundos" class="blocos">0</div> Seg
        <div id="ferias"></div>
    </div>
    <script>
        var dataFutura = new Date("July 21, 2023 18:00").getTime()
        console.log(dataFutura)
        var dias, horas, minutos, segundos

        setInterval(function(){
            var dataAtual = new Date().getTime();
            
            var segundosTotal = (dataFutura - dataAtual)/1000

            dias = parseInt(segundosTotal/86400)
            segundosTotal = segundosTotal% 86400

            horas = parseInt(segundosTotal/3600)
            segundosTotal = segundosTotal%3600

            minutos = parseInt(segundosTotal /60)
            segundos = parseInt(segundosTotal%60)


            document.getElementById('dias').innerHTML = dias
            document.getElementById('horas').innerHTML = horas
            document.getElementById('minutos').innerHTML = minutos
            document.getElementById('segundos').innerHTML = segundos

            if (segundos < 0){    
                 document.getElementById('ferias').innerHTML = 'AGORA É FÉRIAS!!!!!  <br> &#x1F3DD'
            }

        }, 1000);
          

       
    </script>
</body>
</html>
