<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JS</title>
    <style>
        body{
            background-color: rgb(207, 243, 255);
            font: normal 2em arial;
        }
        h1 {
            color: red;
        }
    </style>

</head>
<body>
    <h1>Hello, world!</h1>
    <p>Me livrei da maldição.</p>
    <script>
        
        window.alert('Este é meu primeiro comando JS')//pop-up com mensagem
        window.confirm ('Está gostando dessa experiência?')//pop-up com confirmação SIM ou NÃO
        //pop
        window.prompt ('Qual seu nome?') //pop-up com campo de digitação
    </script>
</body>
</html>
