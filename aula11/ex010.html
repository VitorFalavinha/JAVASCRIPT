<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="itxtvel">Velocidade do carro:</label>
    <input type="number" name="txtvel" id="itxtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="ires">
        
    </div>

    <script>
        
        function calcular() {
            var txtv = document.getElementById('itxtvel')
            var res = document.getElementById('ires')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel} Km/h</strong></p>`
            if (vel > 60){
                res.innerHTML +=`Você está <strong>MULTADO</strong> por excesso de velocidade!`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
    
    
</body>
</html>
